<div class="modal hide fade" id="newbill">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>Add New Bill</h3>
  </div>
  <div class="modal-body">
    <div>
      <form>
        <label>Account Name</label>
        <input type="text">

        <div class="row">
          <div class="span2" style="width:110px;">
            <label>Amount</label>
            <div class="controls">
              <div class="input-prepend">
              <span class="add-on">$</span><input class="input-mini" id="inputIcon" type="text">
              </div>
            </div>
          </div>

          <div class="span2" style="width:110px;">
            <label>Min. Amount</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on">$</span><input class="input-mini" id="inputIcon" type="text">
              </div>
            </div>
          </div>

          <div class="span2">
            <label>Due Date</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-calendar"></i></span><input class="input-small" id="inputIcon" type="text">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-footer">
    <a href="#" class="btn btn-small" data-dismiss="modal">Close</a>
    <a href="#" class="btn btn-primary"  data-dismiss="modal">Save</a>
  </div>
</div>

<div class="container">
  <div class="row" style="margin-top:0px;">
    <div class="span8">
      <h1>Your Bill Payment Summary</h1>
    </div>
    <div class="span4" style="text-align:right;">
      <a class="btn btn-large btn-primary" href="#newbill" data-toggle="modal" style="font-size:25px;">+ Add New Bill</a>
    </div>
  </div>
<hr/>
  <div class="row" style="margin-top:10px;">
    <div class="span6" style="text-align:center;">
      <h1 style="font-size:60px;color:#F89406;"><small>Total Due</small> $<%= @total_amount %> <small>within <%= @last_bill.get('due_date').fromNow(true) %></small></h1>
    </div>
    <div class="span6" style="text-align:center;">
      <h1 style="font-size:60px;color:#08C;"><small>Today is</small> <%= @today_date.format('MMM D') %> <small><%= @today_date.format('ddd, YYYY') %></small></h1>
    </div>
  </div>
  
  <hr/>
  <div id="weekly"></div>
</div>
